app-id: com.ianmjones.wails-test
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
command: wails-test
finish-args:
  # Window Manager
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--device=dri'
modules:
  - name: wails-test
    #
    # Just install the binary from the local filesystem.
    #
    sources:
      - type: dir
        path: ..
    buildsystem: simple
    build-commands:
      - install -D build/wails-test /app/bin/wails-test
